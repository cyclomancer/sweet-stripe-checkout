<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Payment Page Recipe</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main" style="display: flex;">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="sr-container">
          <section class="container">
            <h1>Choose Your Boost Level!</h1>
            <button data-sku-id="sku_H1JLGcJzBgfaeT">Sweet Boost 1250</button>
            <button data-sku-id="sku_H1JLeBBd0M8eQ4">Sweet Boost 2500</button>
            <button data-sku-id="sku_H1JLMedDIWU4Wp">Sweet Boost 5000</button>
            <button data-sku-id="sku_H1JK5eESFQ1Ddu">Sweet Boost 10000</button>
          </section>
        </div>
        <div id="error-message"></div>
      </div>
    </div>

    <script>
      var PUBLISHABLE_KEY = "pk_test_hYedNASOHvagGZBE8SEzjpPa";
      // Replace with the domain you want your users to be redirected back to after payment
      var DOMAIN = location.href.replace(/[^/]*$/, "");
      var stripe = Stripe(PUBLISHABLE_KEY);

      // Handle any errors from Checkout
      var handleResult = function(result) {
        if (result.error) {
          var displayError = document.getElementById("error-message");
          displayError.textContent = result.error.message;
        }
      };

      document.querySelectorAll("button").forEach(function(button) {
        button.addEventListener("click", function(e) {
          var skuId = e.target.dataset.skuId;
          var planId = e.target.dataset.planId;
          var items = skuId
            ? [{ sku: skuId, quantity: 1 }]
            : [{ plan: planId, quantity: 1 }];

          // Make the call to Stripe.js to redirect to the checkout page
          // with the sku or plan ID.
          stripe
            .redirectToCheckout({
              items: items,
              successUrl:
                DOMAIN + "success.html?session_id={CHECKOUT_SESSION_ID}",
              cancelUrl:
                DOMAIN + "canceled.html?session_id={CHECKOUT_SESSION_ID}"
            })
            .then(handleResult);
        });
      });
    </script>
  </body>
</html>
